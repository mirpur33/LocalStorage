<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header id="header" class="container"><h1>Weather Dashboard</h1></header>
    <input type="text" id="search-input">
    <button id="search-button">Search</button>
    <div id="search-history">
        <h2>Search History:</h2>
        <ul id="city-history">
        </ul>
    </div>
     <main id="weather-box" class="container" >
        <section class="row justify-center">

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3 hide" role="region" aria-live="polite">
          <section class = "col-md-2 day1">
            <h2 id = "date1">date:</h2>
            <p id = "temp1">temp:</p>
            <p id = "wind1">wind:</p>
            <p id = "humidity1">humidity:</p>
          </section>
          <section class = "col-md-2 day2">
            <h2 id = "date2">date:</h2>
            <p id = "temp2">temp:</p>
            <p id = "wind2">wind:</p>
            <p id = "humidity2">humidity:</p>
          </section>
          <section class = "col-md-2 day3">
            <h2 id = "date3">date:</h2>
            <p id = "temp3">temp:</p>
            <p id = "wind3">wind:</p>
            <p id = "humidity3">humidity:</p>
          </section>
          <section class = "col-md-2 day4">
            <h2 id = "date4">date:</h2>
            <p id = "temp4">temp:</p>
            <p id = "wind4">wind:</p>
            <p id = "humidity4">humidity:</p>
          </section>
          <section class = "col-md-2 day5">
            <h2 id = "date5">date:</h2>
            <p id = "temp5">temp:</p>
            <p id = "wind5">wind:</p>
            <p id = "humidity5">humidity:</p>
          </section>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
